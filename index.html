<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="https://symbols.getvecta.com/stencil_78/1_d3js-icon.47a1eb2780.png">
    <link rel="stylesheet" href="main.css">
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://unpkg.com/json5@^2.0.0/dist/index.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script type="text/javascript" src="javascript/music.js"></script>

</head>
<body>
    <div class="with-flex-rows" id="main_div">
        <div class="flex-big with-flex-cols" id="area_left">
            <div class="flex-fit">
                <h1 class="margin-v-center">
                    Song data over time!
                </h1>
            </div>
            <div class="flex-fit showbox">
                <div id="slider"><svg class="margin-v-center"></svg></div>
                <p class="margin-v-center" id="toptext"></p>
            </div>
            <div class="flex-big showbox">
                <img class="data-source" src="data/source_icons/source_spotify_charts.png"></img>
                <svg class="fullsize" id="bubbles"></svg>
            </div>
            <div class="flex-small showbox">
                <button id="repeat_switch" type="button" onclick="switchRepeats()">
                    Switch to repeats per song
                </button>
                <img class="data-source" src="data/source_icons/source_billboards.png"></img>
                <div id="duplicates" class="fullsize">
                    <svg></svg>
                </div>
            </div>
        </div>
        <div class="flex-small with-flex-cols" id="area_right">
            <div class="showbox flex-small">
                The right area
            </div>
        </div>
    </div>
    <!-- <script src="streamgraph.js"></script> -->
    <script type="text/javascript" src="javascript/slider.js"></script>
    <script type="text/javascript" src="javascript/bubbles.js"></script>
    <script type="text/javascript" src="javascript/repeated-barplot.js"></script>
</body>
